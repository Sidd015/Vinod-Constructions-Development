<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bedroom-wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0ebe6" />
      <stop offset="100%" stop-color="#e8dfd8" />
    </linearGradient>
    <linearGradient id="headboard-accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d4cfc5" />
      <stop offset="50%" stop-color="#e0dcd4" />
      <stop offset="100%" stop-color="#d4cfc5" />
    </linearGradient>
    <linearGradient id="premium-wood" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c9945f" />
      <stop offset="50%" stop-color="#d4a574" />
      <stop offset="100%" stop-color="#bf9450" />
    </linearGradient>
  </defs>
  <!-- Warm neutral background -->
  <rect width="1600" height="900" fill="url(#bedroom-wall)" />
  
  <!-- Premium wooden floor -->
  <rect x="0" y="680" width="1600" height="220" fill="url(#premium-wood)" />
  <line x1="0" y1="740" x2="1600" y2="740" stroke="#a87a4a" stroke-width="1" opacity="0.3" />
  <line x1="0" y1="800" x2="1600" y2="800" stroke="#a87a4a" stroke-width="1" opacity="0.3" />
  
  <!-- Accent wall panel -->
  <rect x="0" y="0" width="500" height="680" fill="#ddd0c8" />
  <rect x="470" y="150" width="30" height="500" fill="#c5b5ab" opacity="0.4" />
  
  <!-- Luxury bed frame -->
  <rect x="550" y="380" width="520" height="300" fill="#3a3a3a" rx="8" />
  <!-- Headboard -->
  <rect x="550" y="350" width="520" height="50" fill="url(#headboard-accent)" rx="8" />
  <!-- Bedding and pillows -->
  <rect x="570" y="400" width="480" height="240" fill="#f5f0eb" />
  <ellipse cx="610" cy="400" rx="35" ry="45" fill="#e8dfd8" />
  <ellipse cx="1020" cy="400" rx="35" ry="45" fill="#e8dfd8" />
  
  <!-- Modern nightstand -->
  <rect x="1100" y="450" width="120" height="150" fill="#c9945f" rx="4" />
  <rect x="1105" y="460" width="30" height="120" fill="#b8835f" />
  <rect x="1185" y="460" width="30" height="120" fill="#b8835f" />
  
  <!-- Decorative lamp -->
  <circle cx="1160" cy="420" r="25" fill="#f5f0eb" />
  <ellipse cx="1160" cy="400" rx="30" ry="15" fill="#d4af37" opacity="0.7" />
  
  <!-- Accent chair -->
  <rect x="350" y="500" width="140" height="140" fill="#4a4a4a" rx="10" />
  <rect x="355" y="490" width="130" height="20" fill="#5a5a5a" rx="8" />
  
  <!-- Window light -->
  <rect x="1350" y="150" width="220" height="400" fill="#e8f4ff" stroke="#8ab3d4" stroke-width="4" />
  <line x1="1460" y1="150" x2="1460" y2="550" stroke="#8ab3d4" stroke-width="2" />
  <line x1="1350" y1="350" x2="1570" y2="350" stroke="#8ab3d4" stroke-width="2" />
  <!-- Window glow on floor -->
  <ellipse cx="1450" cy="760" rx="180" ry="50" fill="#fffaed" opacity="0.7" />
  
  <!-- Rug beneath bed -->
  <ellipse cx="810" cy="680" rx="280" ry="50" fill="#e8d5c4" opacity="0.4" />
  
  <!-- Title overlay -->
  <rect x="50" y="50" width="600" height="130" fill="rgba(45, 45, 45, 0.85)" rx="8" />
  <text x="75" y="105" fill="#d4af37" font-size="44" font-family="Merriweather, serif" font-weight="bold">Luxury Bedroom Design</text>
  <text x="75" y="155" fill="#f0ebe6" font-size="18" font-family="Inter, sans-serif">Premium finishes with sophisticated elegance</text>
</svg>
