  <circle cx="400" cy="120" r="100" fill="#ffffff" opacity="0.5" />
  <!-- Office building -->
  <rect x="200" y="300" width="1200" height="600" fill="url(#office)" />
  <!-- Glass panels -->
  <g fill="#87ceeb" opacity="0.6">
    <rect x="240" y="340" width="80" height="100" />
    <rect x="370" y="340" width="80" height="100" />
    <rect x="500" y="340" width="80" height="100" />
    <rect x="630" y="340" width="80" height="100" />
    <rect x="760" y="340" width="80" height="100" />
    <rect x="890" y="340" width="80" height="100" />
    <rect x="1020" y="340" width="80" height="100" />
    <rect x="1150" y="340" width="80" height="100" />
    <rect x="240" y="490" width="80" height="100" />
    <rect x="370" y="490" width="80" height="100" />
    <rect x="500" y="490" width="80" height="100" />
    <rect x="630" y="490" width="80" height="100" />
    <rect x="760" y="490" width="80" height="100" />
    <rect x="890" y="490" width="80" height="100" />
    <rect x="1020" y="490" width="80" height="100" />
    <rect x="1150" y="490" width="80" height="100" />
  </g>
  <!-- Entrance -->
  <rect x="700" y="750" width="200" height="150" fill="#654321" />
  <text x="100" y="60" fill="#0f4c81" font-size="40" font-family="Merriweather, serif" font-weight="bold">Office Block Renovation</text>
